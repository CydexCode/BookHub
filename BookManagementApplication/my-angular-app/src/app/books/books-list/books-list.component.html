<h2>BookHub</h2>

<a routerLink="/books/create" mat-flat-button>
  Add a new Book
</a>

<div *ngIf="books.length > 0; else noBooks">
  <table mat-table [dataSource]="books" class="mat-elevation-z8 index-elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{ book.isbn }} </td>
    </ng-container>

    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef> Publication Date </th>
      <td mat-cell *matCellDef="let book"> {{ book.publicationDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <a mat-flat-button routerLink="/books/edit/{{ book.id }}">Edit</a>
        <button mat-flat-button color="warn" (click)="delete(book.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>

<ng-template #noBooks>
  <p>No books available.</p>
</ng-template>
